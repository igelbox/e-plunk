; https://docs.platformio.org/page/projectconf.html

[env]
framework = arduino
lib_deps =
	mikem/RadioHead @ ^1.113
	paulstoffregen/OneWire @ ^2.3.5

[env:transmitter]
src_filter = +<transmitter.cpp>
platform = atmelavr
board = uno

[env:receiver]
src_filter = +<receiver.cpp>
platform = lgt8f
board = LGT8F328P
